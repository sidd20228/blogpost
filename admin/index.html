<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | The Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
        }

        /* Radial glow */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0, 245, 255, 0.05), transparent 70%);
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border: 1px solid #00f5ff;
            margin-bottom: 1rem;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: #00f5ff;
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text .accent {
            color: #00f5ff;
        }

        .login-subtitle {
            font-size: 0.8125rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .login-card {
            background: #111;
            border: 1px solid #262626;
            padding: 2rem;
        }

        /* OAuth Button */
        .btn-github {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: #00ff88;
            color: #0a0a0a;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.9375rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-github:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(0, 255, 136, 0.3);
            transform: translateY(-1px);
        }

        .btn-github:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-github svg {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.6875rem;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #262626;
        }

        /* PAT Input */
        .form-label {
            display: block;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: #1a1a1a;
            border: 1px solid #262626;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input::placeholder {
            color: #555;
        }

        .form-input:focus {
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        .form-hint {
            font-size: 0.6875rem;
            color: #555;
            margin-top: 0.5rem;
        }

        .form-hint a {
            color: #00f5ff;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .form-hint code {
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 0.125rem 0.375rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.625rem;
        }

        .btn-pat {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.625rem 1rem;
            background: transparent;
            color: #00f5ff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.8125rem;
            border: 1px solid #00f5ff;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.75rem;
        }

        .btn-pat:hover {
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5), 0 0 40px rgba(0, 245, 255, 0.3);
            background: rgba(0, 245, 255, 0.05);
        }

        /* Error / Loading */
        .msg-error {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid rgba(255, 0, 128, 0.3);
            color: #ff0080;
            font-size: 0.8125rem;
            display: none;
        }

        .msg-loading {
            margin-top: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.8125rem;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #262626;
            border-top-color: #00f5ff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer-text {
            text-align: center;
            font-size: 0.6875rem;
            color: #444;
            margin-top: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .pat-toggle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.6875rem;
            color: #555;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: color 0.3s;
        }

        .pat-toggle:hover {
            color: #00f5ff;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="logo-text">THE<span class="accent">BLOG</span> ADMIN</h1>
            <p class="login-subtitle">Sign in to manage your blog</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Primary: GitHub OAuth -->
            <button id="oauth-btn" class="btn-github" onclick="Auth.startOAuthFlow()">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                Sign in with GitHub
            </button>

            <!-- Toggle for PAT fallback -->
            <div class="pat-toggle" onclick="togglePAT()">
                <span id="pat-toggle-text">Or use a Personal Access Token</span>
                <svg id="pat-toggle-icon" style="width:12px;height:12px;transition:transform 0.3s" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

            <!-- PAT Fallback (collapsed by default) -->
            <div id="pat-section" style="display:none;">
                <div class="divider">Personal Access Token</div>
                <label class="form-label">GitHub Token</label>
                <input type="password" id="pat-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" class="form-input">
                <p class="form-hint">
                    Create at <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a>
                    with <code>repo</code> + <code>workflow</code> scopes.
                </p>
                <button id="pat-btn" class="btn-pat" onclick="handlePATLogin()">Sign in with Token</button>
            </div>

            <!-- Error & Loading -->
            <div id="login-error" class="msg-error"></div>
            <div id="login-loading" class="msg-loading">
                <div class="spinner"></div>
                <p style="margin-top:0.5rem;">Verifying credentials...</p>
            </div>
        </div>

        <p class="footer-text">Only authorized GitHub users can access the admin panel</p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (sessionStorage.getItem('gh_token')) {
            window.location.href = 'dashboard.html';
        }

        function togglePAT() {
            const section = document.getElementById('pat-section');
            const icon = document.getElementById('pat-toggle-icon');
            if (section.style.display === 'none') {
                section.style.display = 'block';
                icon.style.transform = 'rotate(180deg)';
            } else {
                section.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        async function handlePATLogin() {
            const token = document.getElementById('pat-input').value.trim();
            const errorEl = document.getElementById('login-error');
            const loadingEl = document.getElementById('login-loading');

            if (!token) {
                errorEl.textContent = 'Please enter your GitHub Personal Access Token.';
                errorEl.style.display = 'block';
                return;
            }

            errorEl.style.display = 'none';
            loadingEl.style.display = 'block';

            try {
                const result = await Auth.login(token);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorEl.textContent = result.error;
                    errorEl.style.display = 'block';
                }
            } catch (e) {
                errorEl.textContent = 'Authentication failed.';
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Enter key for PAT
        document.getElementById('pat-input')?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handlePATLogin();
        });
    </script>
</body>

</html>
