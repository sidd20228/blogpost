<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | The Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                        panel: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 700: '#334155', 800: '#1e293b', 900: '#0f172a', 950: '#020617' },
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="bg-panel-950 font-sans min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-brand-600 rounded-2xl mb-4 shadow-lg shadow-brand-600/30">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">The Blog Admin</h1>
            <p class="text-panel-300 mt-2 text-sm">Sign in to manage your blog</p>
        </div>

        <!-- Login Card -->
        <div class="bg-panel-900 rounded-2xl border border-panel-800 p-8 shadow-xl">
            <div id="login-form">
                <label class="block text-sm font-medium text-panel-300 mb-2">GitHub Personal Access Token</label>
                <input type="password" id="pat-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                    class="w-full px-4 py-3 bg-panel-800 border border-panel-700 rounded-xl text-white placeholder-panel-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all text-sm">
                <p class="text-xs text-panel-500 mt-2">
                    Create a token at
                    <a href="https://github.com/settings/tokens" target="_blank"
                        class="text-brand-500 hover:text-brand-400 underline">GitHub Settings</a>
                    with <code class="bg-panel-800 px-1.5 py-0.5 rounded text-xs">repo</code> and <code
                        class="bg-panel-800 px-1.5 py-0.5 rounded text-xs">workflow</code> scopes.
                </p>
                <button id="login-btn" onclick="handleLogin()"
                    class="w-full mt-6 px-4 py-3 bg-brand-600 text-white rounded-xl font-semibold hover:bg-brand-700 transition-all shadow-lg shadow-brand-600/25 hover:shadow-brand-600/40 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    Sign In with Token
                </button>
            </div>

            <div id="login-error"
                class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
            <div id="login-loading" class="hidden mt-4 text-center text-panel-400 text-sm">
                <svg class="animate-spin h-5 w-5 mx-auto mb-2 text-brand-500" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                </svg>
                Verifying credentials...
            </div>
        </div>

        <p class="text-center text-panel-500 text-xs mt-6">
            Only authorized GitHub users can access the admin panel.
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (sessionStorage.getItem('gh_token')) {
            window.location.href = 'dashboard.html';
        }

        async function handleLogin() {
            const token = document.getElementById('pat-input').value.trim();
            const errorEl = document.getElementById('login-error');
            const loadingEl = document.getElementById('login-loading');
            const loginBtn = document.getElementById('login-btn');

            if (!token) {
                errorEl.textContent = 'Please enter your GitHub Personal Access Token.';
                errorEl.classList.remove('hidden');
                return;
            }

            errorEl.classList.add('hidden');
            loadingEl.classList.remove('hidden');
            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-50');

            try {
                const result = await Auth.login(token);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorEl.textContent = result.error;
                    errorEl.classList.remove('hidden');
                }
            } catch (e) {
                errorEl.textContent = 'Authentication failed. Please check your token.';
                errorEl.classList.remove('hidden');
            } finally {
                loadingEl.classList.add('hidden');
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-50');
            }
        }

        // Enter key
        document.getElementById('pat-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>

</html>
