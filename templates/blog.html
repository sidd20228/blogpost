<!-- Blog Listing -->
<div class="section" style="padding-top: 6rem;">
    <div
        style="display: flex; align-items: center; justify-content: space-between; gap: 1rem; margin-bottom: 2.5rem; flex-wrap: wrap;">
        <div>
            <div class="section-label">Archive</div>
            <h1 class="section-title">All <span class="accent">Posts</span></h1>
        </div>
        <div class="search-wrap" style="width: 280px;">
            <input type="text" id="search-input" placeholder="Search posts..." class="search-input">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </div>

    <div id="search-results" class="hidden" style="margin-bottom: 2rem;"></div>

    <div id="post-list" style="display: grid; gap: 1.5rem;">
        {{ posts }}
    </div>

    {{ pagination }}
</div>
<script src="/js/search.js"></script>
