<!-- Single Post -->
<article class="single-post">
    <!-- Post Header -->
    <header class="single-post-header">
        <div style="display: flex; flex-wrap: wrap; gap: 0.375rem; margin-bottom: 1.5rem;">
            {{ tags }}
        </div>
        <h1 class="single-post-title">{{ title }}</h1>
        <div class="single-post-meta">
            <span class="author-name">{{ author }}</span>
            <span>·</span>
            <time datetime="{{ rawDate }}">{{ date }}</time>
            <span>·</span>
            <span>{{ readingTime }} min read</span>
        </div>
    </header>

    <!-- Divider -->
    <div style="border-top: 1px solid var(--border); margin-bottom: 2.5rem; position: relative;">
        <div style="position: absolute; top: 0; left: 0; width: 60px; height: 2px; background: var(--cyan);"></div>
    </div>

    <!-- Post Content -->
    <div class="prose">
        {{ content }}
    </div>

    <!-- Divider -->
    <div style="border-top: 1px solid var(--border); margin: 3rem 0; position: relative;">
        <div
            style="position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, var(--cyan), transparent);">
        </div>
    </div>

    <!-- Post Navigation -->
    {{ postNav }}
</article>
